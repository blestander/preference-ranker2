<!DOCTYPE html>
<html>
    <head>
        <title>Performance Ranker</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Performance Ranker</h1>
            <p>A simple tool for turning a series of preference questions into a ranked list.</p>
            <ol id="list"></ol>
            <p><a href="/">Reset</a></p>
            <div class="spacer"></div>
            <footer>
                Copyright &copy; 2023 Brendan Lestander
                <br />
                Available under the <a href="/license.html">MIT License.</a>
            </footer>
        </div>

        <script>
            const params = new URLSearchParams(location.search);
            if (!params.has('items'))
                location.replace('/');
            
            const items = JSON.parse(params.get('items'));
            
            const ol = document.getElementById('list');
            for (let i = items.length - 1; i >= 0; i--) {
                const li = document.createElement('li');
                li.textContent = items[i];
                ol.appendChild(li);
            }
        </script>
    </body>
</html>
