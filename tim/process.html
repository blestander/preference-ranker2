<!DOCTYPE html>
<html>
    <head>
        <title>Performance Ranker</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h1>Performance Ranker</h1>
            <p>A simple tool for turning a series of preference questions into a ranked list.</p>
            <p id="state"></p>
            <button id="extend"></button>
            <button id="cut"></button>
            <p><a href="/">Reset</a></p>
            <div class="spacer"></div>
            <footer>
                Copyright &copy; 2023 Brendan Lestander
                <br />
                Available under the <a href="/license.html">MIT License.</a>
            </footer>

            <script defer>
                // Retrieve query params
                const queryParams = new URLSearchParams(location.search);
                const currentRun = JSON.parse(queryParams.get('currentRun')); // string[]
                const unprocessed = JSON.parse(queryParams.get('unprocessed')); // string[]
                document.getElementById('state').innerText = `Current Run: ${currentRun.join(', ')}\nUnprocessed: ${unprocessed.join(', ')}`
            
                // Populate buttons
                const extendButton = document.getElementById('extend');
                extendButton.textContent = currentRun[currentRun.length - 1];
                const cutButton = document.getElementById('cut');
                cutButton.textContent = unprocessed[0];
            </script>
        </div>
    </body>
</html>
