<!DOCTYPE html>
<html>
    <head>
        <title>Performance Ranker</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script src="twoFunctions.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Performance Ranker</h1>
            <p>A simple tool for turning a series of preference questions into a ranked list.</p>
            <button id="yes"></button>
            <button id="no"></button>
            <div class="spacer"></div>
            <footer>Copyright &copy; 2023 Brendan Lestander</footer>
        </div>

        <script>
            const params = new URLSearchParams(location.search);
            if (!(params.has('items') && params.has('i') && params.has('j')))
                location.replace('/');
            
            const items = JSON.parse(params.get('items'));
            const i = Number.parseInt(params.get('i'))
            const j = Number.parseInt(params.get('j'));
            const leftChild = 2 * j + 1;
            const rightChild = 2 * j + 2;

            const yesButton = document.getElementById('yes');
            yesButton.textContent = items[leftChild];
            yesButton.addEventListener('click', function () {
                console.debug(rightChild, i);
                if (rightChild >= i) { // Only has left child
                    shiftDownLeft(items, i, j);
                } else // Has right child
                    location.assign(`/two/rightTrue.html?${params}`);
            });

            const noButton = document.getElementById('no');
            noButton.textContent = items[j];
            noButton.addEventListener('click', function() {
                console.debug(rightChild, i);
                if (rightChild >= i) // Only has left child
                    stay(items, i);
                else // Has right child
                    location.assign(`/two/rightFalse.html?${params}`);
            })
        </script>
    </body>
</html>
